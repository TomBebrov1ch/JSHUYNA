<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
    <div id="mainScreen">
        <div class="container" id="container">
            <h1 id="mainText"></h1>
            <div class="buttons">
                <button class="rockButton" id="rockButton"><img class="rockImage" id="rockImg" src="./rock.png" alt=""></button>
                <button class="scissorsButton" id="scissorsButton"><img class="scissorsImage" id="scissorsImg" src="./scissors.png" alt=""></button>
                <button class="paperButton" id="paperButton"><img class="paperImage" id="scissorsImg" src="./paper.png" alt=""></button>
            </div>
            <div class="win" id="win">
                <p id="userResult"></p>
                <p id="compResult"></p>
                <p id="winResult"></p>
            </div>
            <div class="restartButton">
                <button class="restart" id="restartButton">Сыграть снова</button>
            </div>
        </div>
    </div>
    <div class="startButton">
        <button class="start" id="startButton">НАЧАТЬ</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
