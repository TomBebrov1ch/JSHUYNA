<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body> 
    <div id="mainScreen">
        <div class="container" id="container">
            <h1 id="mainText"></h1>
            <div class="buttons">
                <button class="rockButton" id="rockButton"><img class="rockImage" id="rockImg" src="./rock.png" alt="" height="45px" width="43px"></button>
                <button class="scissorsButton" id="scissorsButton"><img src="./scissors.png" alt="" height="45px" width="43px"></button>
                <button class="paperButton" id="paperButton"><img src="./paper.png" alt="" height="45px" width="43px"></button>
                <div class="textButtons">
                    <button class="rockButtonText" id="rockButton">Камень</button>
                    <button class="scissorsButtonText" id="scissorsButton">Ножницы</button>
                    <button class="paperButtonText" id="paperButton">Бумага</button>
                </div>
            </div>
            <div class="win" id="win">
                <p id="userResult"></p>
                <p id="compResult"></p>
                <p id="winResult"></p>
            </div>
            <div class="restartButton">
                <button class="restart" id="restartButton">Сыграть снова</button>
            </div>
            
        </div>
    </div>
    <div class="startButton">
        <button class="start" id="startButton">НАЧАТЬ</button>
    </div>
</body>
<script src="./script.js"></script>
</html>
